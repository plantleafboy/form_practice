<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script-index.js"></script>
    <title>Imaginary form</title>
</head>
<body>
    <section id="main-content">
        <div id="img-container">
            <div id="logo-container">
                <h1>Odin</h1>
                <img src="img/odin-lined.png" alt="odin icon" id="odin-icon">
            </div>
        </div>
        <div id="content-container">
            <section id="top-form">
                <p>This is not a real online service!
                    You know you need something like this in your life to 
                    help you realize your deepest dreams.
                     sign up <i>now</i> to get started</p>
                <p>You <i>know</i> you want to</p>
            </section>
            
            <form action="post" >
                <p>Let's do this!</p>
                <div class="form-row">
                    <div>
                        <label for="first-name">FIRST NAME<input type="text" required></label>
                    </div>
                    <div>
                        <label for="last-name">LAST NAME<input type="text"></label>
                    </div>
                </div>
                <div class="form-row">
                    <div>
                        <label for="email">EMAIL<input type="email" required></label>
                    </div>
                    <div>
                        <label for="phone">PHONE NUMBER<input type="tel"></label>
                    </div>
                </div>
                <div class="form-row">
                    <div>
                        <label for="password" id="password1">PASSWORD<input type="password"></label>
                    </div>
                    <div>
                        <label for="password" id="password2">CONFIRM PASSWORD<input type="password"></label>
                    </div>
                </div>

                
            </form>
            <button type="submit">Create account</button>
        </div>
    </section>
</body>
</html>
